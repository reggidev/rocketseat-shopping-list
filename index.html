<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      /* Colors */
      --color-background-primary: #F4F5FB;
      --color-background-secondary: #FFF;

      --color-brand: #CA3884;
      --color-brand-hover: #A52C6B;
      --color-danger: #C93847;

      --color-content-primary: #080B12;
      --color-content-secondary: #374151;
      --color-content-tertiary: #9CA3AF;

      --color-border-primary: #D1D5DB;
      --color-border-hover: #B9C2D0;
      }
  </style>

  <title>Shopping List JavaScript</title>
</head>
<body>
  <main class="relative flex flex-col items-center justify-center p-8 h-screen w-full bg-background-primary">
    <div class="absolute top-5">
      <img src="/img/logo.png" alt="" >
    </div>

    <section class="max-w-[480px] w-full">
      <h1 class="text-content-primary text-2xl font-bold mb-11">Compras da semana</h1>

      <div class="flex flex-col sm:flex-row items-center gap-2 mb-10">
        <input
          type="text"
          placeholder="Adicione um novo item"
          class="add-item-input sm:flex-1 w-full px-3 py-[10px] border-2 rounded-xl border-border-primary bg-white focus:outline-none focus:ring-2 focus:ring-brand"
        />
        <button class="add-item-btn w-full sm:w-auto bg-brand text-white text-base px-6 py-[10px] rounded-xl hover:bg-brand-hover transition-colors duration-300">Adicionar item</button>
      </div>

      <ul class="item-list space-y-3">
      </ul>

      <!-- Item Removido -->
      <div class="delete-message hidden gap-2 mt-9 p-3 bg-danger text-white rounded-xl shadow-md">
        <div class="flex items-center gap-2">
          <img src="/img/warning-circle.svg" alt="Warning Circle">
          <span class="text-base font-medium">O item foi removido da lista</span>
        </div>
      </div>

    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
